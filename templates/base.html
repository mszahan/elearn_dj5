<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %} {% endblock title %} | Elearn
    </title>
    
    {% block styles %}
        
    {% endblock styles %}
        
</head>
<body>
    <nav>
        <a href="/"> Elearn </a>
        <ul>
            
            {% if request.user.is_authenticated %}
            <li>
                <form action="{% url 'logout' %}" method="post">
                    <button type="submit">Sign out</button>
                </form>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}">Sign in</a>
            </li>
                
            {% endif %}
                
        </ul>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
    
    {% block include_js %}
        
    {% endblock include_js %}
        
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            {% block domready %}
            {% endblock domready %}
        })
    </script>
    
    
        
</body>
</html>
